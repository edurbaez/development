        // Función para capturar el evento de apagado de la pantalla
        function handleScreenOff() {
            // Prevenir que la pantalla se apague
            const preventScreenOff = () => {
                // Realizar acciones para prevenir el apagado de la pantalla
                // Código para simular un click cada 30 segundos en un elemento div
                function simulateClick() {
                    var divElement = document.createElement("div");
                    divElement.style.position = "fixed";
                    divElement.style.top = "0";
                    divElement.style.left = "0";
                    divElement.style.width = "10px";
                    divElement.style.height = "10px";
                    divElement.style.backgroundColor = "black";
                    document.body.appendChild(divElement);

                    setInterval(function() {
                        divElement.click();
                    }, 60000);
                }

                // Llamar a la función para simular el click cada 30 segundos
                simulateClick();
                // Por ejemplo, puedes reproducir un sonido o mostrar una notificación
                console.log("La pantalla se está apagando, previniendo el apagado...");
            };

            // Agregar el evento de apagado de la pantalla
            document.addEventListener("visibilitychange", () => {
                if (document.visibilityState === "hidden") {
                    preventScreenOff();
                }
            });
        }

        // Llamar a la función para capturar el evento de apagado de la pantalla
        handleScreenOff();

        // Función para almacenar los datos de la API de speech en el caché del navegador
        function almacenarDatosEnCache(datos) {
            // Verificar si el navegador soporta el almacenamiento en caché
            if ('caches' in window) {
                // Abrir el caché
                caches.open('speech-api-cache').then(function(cache) {
                    // Almacenar los datos en el caché
                    cache.put('speech-api-data', new Response(JSON.stringify(datos)));
                });
            }
        }
